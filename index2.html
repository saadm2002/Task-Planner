<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Planner</title>
</head>
<body>

<!--jumbotron-->

<div class="container" id="jumbotron">
  <div class="jumbotron text-center">
    <h1>Task Planner</h1>
  </div>
</div>

<!--taskForm-->

<div class="container" id="form">
    <form>
        <div class="form-group">
          <label for="inputName">Name</label>
          <input type="text" class="form-control" id="inputName" placeholder="Person Creating Task">
        </div>
        <div class="form-group">
          <label for="inputDescription">Description</label>
          <input type="text" class="form-control" id="inputDescription" placeholder="What Is The Task?">
        </div>
        <div class="form-group">
            <label for="inputAssignedTo">Assigned To</label>
            <input type="text" class="form-control" id="inputAssignedTo" placeholder="Person Recieving Task">
          </div>
        <div class="form-group">
            <label for="inputDueDate">Due Date</label>
            <input type="date" class="form-control" id="inputDueDate" placeholder="dd/mm/yyyy">
        </div>
        <div class="form-group">
            <label for="selectStatus">Status</label>
            <select class="form-control" id="selectStatus">
              <option selected>Select:</option>
              <option value="To Do">To Do</option>
              <option value="In Progress">In Progress</option>
              <option value="Review">Review</option>
              <option value="Done">Done</option>
            </select>
          </div>
        <button type="button" class="btn btn-primary" id="create">Create Task</button>
      </form>
</div>

<!--taskList-->

<div class="container">
  <div class="list-group" id="taskList">

  </div>
</div>
    
<!--taskCard-->

<div class="container">
  <div class="row" id="card">

  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script> 
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="app2.js"></script>
</body>
</html>
